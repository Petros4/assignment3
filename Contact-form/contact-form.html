<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact-style.css" />
    <script src="contact-form.js" defer></script>
</head>
<body>
    <form action="#" onsubmit="return validateForm()">
        <div class="container">
            <header>Contact Form</header>
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" id="Name" />
                <p id="nameError"></p>
              </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" id="Email" />
                <p id="emailError"></p>
            </div>
            <div class="input-box">
                <label>Email Confirmation</label>
                <input type="text" placeholder="Enter email address" id="EmailConfirm" />
                <p id="EmailConfirmError"></p>
            </div>
            <div class="column">
                <div class="input-box">
                  <label>Phone Number</label>
                  <input type="text" placeholder="Enter phone number" id="Phone" />
                  <p id="phoneError"></p>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter your address" id="Address" />
                <p id="addressError"></p>
            </div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
